<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Time Capsule</title>
</head>

<body>
    <div class="container">
        <div class="title-box">
            <h1>Time Capsule</h1>
            <p>Encrypt your data to a given time!</p>
            <p>Decrypt it only after that time!</p>
            <h5>(This is a toy. Don't use it for anything important.)</h5>
            <p>See the code on <a href="https://github.com/newgrp/timecapsule">GitHub</a>!</p>
        </div>
    
        <div class="form-container">
            <div class="form-box">
                <h2>Encrypt</h2>
                <form id="encryptForm">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
        
                    <label for="datetime">Date and Time:</label>
                    <input type="datetime-local" name="datetime" id="datetime" required>
        
                    <label for="timezone">Timezone:</label>
                    <select name="timezone" id="timezone" required></select>
        
                    <button type="submit" id="encryptButton">Encrypt</button>
                </form>
                <div class="result" id="encryptResult">
                    <div class="resultOk" id="encryptResultOk"></div>
                    <div class="resultErr" id="encryptResultErr"></div>
                </div>
            </div>
        
            <div class="form-box">
                <h2>Decrypt</h2>
                <form id="decryptForm">
                    <label for="encryptedMessage">Encrypted Message:</label>
                    <textarea id="encryptedMessage" required></textarea>
        
                    <button type="submit" id="decryptButton">Decrypt</button>
                </form>
                <div class="result" id="decryptResult">
                    <div class="resultOk" id="decryptResultOk"></div>
                    <div class="resultErr" id="decryptResultErr"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update from https://cdnjs.com/libraries/dayjs. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"
        integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/plugin/utc.min.js"
        integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/plugin/timezone.min.js"
        integrity="sha512-nrkE2nl0pcqWefIY627DY1exPOSuZXMdOrxMxX0y7Ly6RH8K0WDjO1lqakkxQcX5m8hxoUSt75seRRiyhqPvIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/ecies-web@0.1.0/ecies.js" type="module"
        integrity="sha512-SgwV6dtTX84JHN7WWan7pFTy/I8T4sul7HxwFWGg/91C2Eesd3lOP5dZqhPXSxUr4kSytczNgyiawULjL+6mPQ==">
    </script>

    <script type="module" src="./main.js"></script>
</body>

</html>
